[build]
  base = "."
  publish = "frontend/out"
  command = "cd frontend && npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# Force HTTPS and www canonicalization redirects
# These redirects ensure all traffic goes to canonical https://kingdomdesignhouse.com
# Google Search Console may flag these as "Page with redirect" but they are intentional
# for proper SEO canonicalization and HTTPS enforcement

[[redirects]]
  from = "http://kingdomdesignhouse.com/*"
  to = "https://kingdomdesignhouse.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.kingdomdesignhouse.com/*"
  to = "https://kingdomdesignhouse.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.kingdomdesignhouse.com/*"
  to = "https://kingdomdesignhouse.com/:splat"
  status = 301
  force = true

# Note: Trailing slash redirects are handled automatically by Netlify
# when Next.js trailingSlash: true is set. Manual redirects cause
# Google Search Console to flag pages as "redirected" instead of indexing
# them directly. Netlify will automatically serve /path/ from /path/index.html
# and handle /path â†’ /path/ redirects without explicit rules.

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - only for non-existent routes
# Netlify serves static files FIRST before applying redirects
# This fallback only applies if no matching static file exists
# For Next.js static export, this handles 404s gracefully
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  # Note: With Next.js static export + trailingSlash: true,
  # all pages are pre-rendered, so this mainly handles 404s

[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[dev]
  command = "cd frontend && npm run dev"
  port = 3000
  publish = "frontend/out"